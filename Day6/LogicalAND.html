<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo">The AND operator (&&) returns true if both expressions are true,
        otherwise it returns false.</p>
    <script>
        var x = 6;
        var y = 3;

        alert(
            'The value of x < 10 && y > 1 is ' + (x < 10 && y > 1) + "\n" +
            'The value of (x < 10 && y < 1) is ' + (x < 10 && y < 1));
    </script>

</body>

</html>
