<div class="row">
  <div class="col-xs-12">
    <h5>{{ account.name }}</h5>
    <hr>
  </div>
  <p>This account is {{ account.status }}</p>
  <div class="col">
    <button class="btn btn-primary" (click)="onSetTo('active')">Set to 'active'</button>
  </div>
  <div class="col">
  <button class="btn btn-success" (click)="onSetTo('inactive')">Set to 'inactive'</button>
</div>
<div class="col">
  <button class="btn btn-warning" (click)="onSetTo('unknown')">Set to 'unknown'</button>
</div>

</div>
