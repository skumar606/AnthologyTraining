<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else</title>
</head>

<body>
    <script>

        var x = 45;
        var y = 25;

        if (x < y) {
            alert("Value of x is less than y");
        }
        else {
            alert("Value of x is not less than y");
        }


    </script>

</body>

</html>
