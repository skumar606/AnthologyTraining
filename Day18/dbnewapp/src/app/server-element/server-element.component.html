<div class="row">
  <div class="col">
    <div class="card">

      <div class="card-body">
        <div>
          <h5 class="card-header card-title">{{ element.name }}</h5>
        </div>
        <p class="card-text">
          <strong *ngIf="element.type === 'server'" style="color: red">{{ element.content }}</strong>
          <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
        </p>
      </div>
    </div>
  </div>
</div>
