<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifying Objects</title>
</head>

<body>
    <script>
        const midterms =
        {
            "Jamie": 87,
            "Johhy": 77,
            "Sam": 67,
            "Tyson": 91
        }

        midterms.Sam = 97;
        midterms.Dolly = 88;
        alert(midterms.Dolly);
    </script>
</body>

</html>
